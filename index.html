<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">

                    <!-- imposto su html gli elementi dell'array di oggetti su vue, rendendo dinamici gli attributi -->
                    <img 
                    :src="slides[activeSlide].image" 
                    v-bind:alt="slides[activeSlide].title">

                    <div class="text">
                        <h3> {{ slides[activeSlide].title }} </h3>
                        <p> {{ slides[activeSlide].text }} </p>
                    </div>

                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <!-- utilizzo il v-for per iterare sull'array -->
                <div 
                v-for="(element, index) in slides"
                class="thumb"
                v-bind:class="{active: index === activeSlide}"
                @click="thumbClick(index)">

                    <img :src="element.image" :alt="element.title">
                </div>

                <div class="prev" @click="prevClick">&uarr;</div>
                <div class="next" @click="nextClick">&darr;</div>
            </div>
        </section>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
